
<ion-content>

    <ion-list class="lista">

      <!-- <ion-label slot="start">Tipo de Dieta</ion-label> -->


      <ion-item   [ngClass]="{'shadedItem': objetivo.filli === 'solid'}"  [disabled]="objetivo.selectedrest"  detail="false" type="button" *ngFor="let objetivo of objetivos"  value="objetivo.nombre" button="true"  lines="inset" (click)="objetivoChange($event)" >{{objetivo.nombre}}
        <!-- [routerLink]="['/restricciones']"  -->  
      </ion-item>  
      <ion-item no-lines *ngIf="showOtroObjetivo" slot="start">

        <ion-input type="text" (ionChange)="notifyObjetivoInput($event)" class="textcolor" formControlName="Otra"
          maxlength="50" tabindex="1"></ion-input>
      </ion-item>

    </ion-list>
